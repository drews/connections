openapi: 3.0.3
info:
  title: Multiversal Bookmarks API
  description: Collaborative bookmarking system for themultiverse.school community
  version: 2.0.0

servers:
  - url: http://localhost:3000
    description: Local development server

tags:
  - name: Bookmarks
    description: Bookmark management operations
  - name: Tags
    description: Tag management operations
  - name: Collections
    description: Collection management operations

paths:
  /api/bookmarks:
    get:
      tags: [Bookmarks]
      summary: Get all bookmarks
      responses:
        '200':
          description: List of bookmarks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bookmark'

    post:
      tags: [Bookmarks]
      summary: Create a new bookmark
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [url]
              properties:
                url:
                  type: string
                  format: uri
                added_by:
                  type: string
                  default: anonymous
                tags:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Bookmark created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bookmark'
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/bookmarks/{id}:
    get:
      tags: [Bookmarks]
      summary: Get a single bookmark
      parameters:
        - $ref: '#/components/parameters/BookmarkId'
      responses:
        '200':
          description: Bookmark details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bookmark'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [Bookmarks]
      summary: Delete a bookmark
      parameters:
        - $ref: '#/components/parameters/BookmarkId'
      responses:
        '200':
          description: Bookmark deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /api/bookmarks/{id}/tags:
    post:
      tags: [Bookmarks, Tags]
      summary: Add a tag to a bookmark
      parameters:
        - $ref: '#/components/parameters/BookmarkId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [tag]
              properties:
                tag:
                  type: string
      responses:
        '200':
          description: Tag added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bookmark'

  /api/search:
    get:
      tags: [Bookmarks]
      summary: Search bookmarks
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: Search query
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bookmark'

  /api/tags:
    get:
      tags: [Tags]
      summary: Get all tags
      responses:
        '200':
          description: List of tags
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'

  /api/collections:
    get:
      tags: [Collections]
      summary: Get all collections
      responses:
        '200':
          description: List of collections
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Collection'

    post:
      tags: [Collections]
      summary: Create a new collection
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                description:
                  type: string
                created_by:
                  type: string
                  default: anonymous
      responses:
        '201':
          description: Collection created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'

  /api/collections/{id}:
    get:
      tags: [Collections]
      summary: Get a single collection
      parameters:
        - $ref: '#/components/parameters/CollectionId'
      responses:
        '200':
          description: Collection details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/collections/{id}/bookmarks:
    get:
      tags: [Collections]
      summary: Get bookmarks in a collection
      parameters:
        - $ref: '#/components/parameters/CollectionId'
      responses:
        '200':
          description: List of bookmarks in collection
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bookmark'

    post:
      tags: [Collections]
      summary: Add bookmark to collection
      parameters:
        - $ref: '#/components/parameters/CollectionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [bookmark_id]
              properties:
                bookmark_id:
                  type: integer
      responses:
        '200':
          description: Bookmark added to collection
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bookmark'

components:
  parameters:
    BookmarkId:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: Bookmark ID

    CollectionId:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: Collection ID

  schemas:
    Bookmark:
      type: object
      properties:
        id:
          type: integer
        url:
          type: string
          format: uri
        title:
          type: string
        description:
          type: string
        favicon:
          type: string
        image:
          type: string
        type:
          type: string
          default: website
        added_by:
          type: string
        created_at:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string

    Tag:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        color:
          type: string
        count:
          type: integer

    Collection:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        created_by:
          type: string
        created_at:
          type: string
          format: date-time
        bookmark_count:
          type: integer

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
