<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìö Multiversal Bookmarks - Building Our Shared Future</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    .bookmark-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .bookmark-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-blue-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">
            üìö Multiversal Bookmarks
          </h1>
          <p class="text-sm text-gray-600 mt-1">Building our shared future, one resource at a time</p>
        </div>
        <button
          onclick="showAddModal()"
          class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition-all duration-200 transform hover:scale-105">
          + Add Bookmark
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

      <!-- Sidebar -->
      <aside class="lg:col-span-1 space-y-4">
        <!-- Search -->
        <div class="bg-white rounded-xl shadow-sm p-4 border border-blue-100">
          <h3 class="font-semibold text-gray-900 mb-3">üîç Search</h3>
          <input
            type="text"
            id="searchInput"
            placeholder="Find bookmarks..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            onkeyup="searchBookmarks()">
        </div>

        <!-- Tags -->
        <div class="bg-white rounded-xl shadow-sm p-4 border border-blue-100">
          <h3 class="font-semibold text-gray-900 mb-3">üè∑Ô∏è Tags</h3>
          <div id="tagsList" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- Collections -->
        <div class="bg-white rounded-xl shadow-sm p-4 border border-blue-100">
          <h3 class="font-semibold text-gray-900 mb-3">üìÅ Collections</h3>
          <div id="collectionsList" class="space-y-2"></div>
          <button
            onclick="showCreateCollectionModal()"
            class="mt-3 w-full text-sm text-blue-600 hover:text-blue-700 font-medium">
            + New Collection
          </button>
        </div>

        <!-- Stats -->
        <div class="bg-gradient-to-br from-blue-600 to-indigo-600 rounded-xl shadow-sm p-4 text-white">
          <h3 class="font-semibold mb-2">üìä Stats</h3>
          <div class="space-y-1 text-sm">
            <div id="statsBookmarks">Loading...</div>
            <div id="statsTags">...</div>
            <div id="statsCollections">...</div>
          </div>
        </div>
      </aside>

      <!-- Bookmarks Grid -->
      <div class="lg:col-span-3">
        <div class="mb-4 flex items-center justify-between">
          <h2 class="text-xl font-semibold text-gray-900" id="viewTitle">All Bookmarks</h2>
          <div class="text-sm text-gray-600" id="bookmarkCount"></div>
        </div>
        <div id="bookmarksGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Bookmarks will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Add Bookmark Modal -->
  <div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-6 fade-in">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Add New Bookmark</h2>
      <form onsubmit="addBookmark(event)">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">URL</label>
            <input
              type="url"
              id="bookmarkUrl"
              required
              placeholder="https://example.com/amazing-resource"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tags (comma-separated)</label>
            <input
              type="text"
              id="bookmarkTags"
              placeholder="react, tutorial, documentation"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <p class="text-xs text-gray-500 mt-1">AI will suggest additional tags automatically!</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Added by (optional)</label>
            <input
              type="text"
              id="bookmarkAddedBy"
              placeholder="Your name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
        </div>
        <div class="mt-6 flex gap-3">
          <button
            type="submit"
            class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition-all">
            Save Bookmark
          </button>
          <button
            type="button"
            onclick="hideAddModal()"
            class="px-6 py-3 border border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50 transition-all">
            Cancel
          </button>
        </div>
        <div id="addStatus" class="mt-4 text-sm"></div>
      </form>
    </div>
  </div>

  <!-- Create Collection Modal -->
  <div id="collectionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-6 fade-in">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Create Collection</h2>
      <form onsubmit="createCollection(event)">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Collection Name</label>
            <input
              type="text"
              id="collectionName"
              required
              placeholder="Week 1: React Fundamentals"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea
              id="collectionDescription"
              rows="3"
              placeholder="Essential resources for learning React basics..."
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
          </div>
        </div>
        <div class="mt-6 flex gap-3">
          <button
            type="submit"
            class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition-all">
            Create Collection
          </button>
          <button
            type="button"
            onclick="hideCollectionModal()"
            class="px-6 py-3 border border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50 transition-all">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
